apply plugin: 'com.android.application'

def ext = rootProject.ext

android {
    compileSdkVersion ext.android.compileSdkVersion
    buildToolsVersion ext.android.buildToolsVersion

    defaultConfig {
        applicationId ext.app.applicationId
        minSdkVersion ext.android.minSdkVersion
        targetSdkVersion ext.android.targetSdkVersion
        versionCode ext.app.targetSdkVersion
        versionName ext.app.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation ext.dependencies.appcompatV7
    implementation ext.dependencies.constraintLayout
    testImplementation ext.dependencies.junit
    androidTestImplementation ext.dependencies.testRunner
    androidTestImplementation ext.dependencies.testEspressoXore

    implementation project(':seeker-annotation')
    annotationProcessor project(':seeker-processer')
}
